        :root {
            --safe-area-inset-top: env(safe-area-inset-top);

        }
        body {
            background-color: #4F6A88;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
        }
        .safe-pb { padding-bottom: var(--safe-area-inset-bottom); }
        .safe-pt { padding-top: var(--safe-area-inset-top); }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4F6A88;
            z-index: 10000;
            display: none; /* Hidden by default for desktop browsers */
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out; /* 0.5s fade-out */
            flex-direction: column;
            gap: 1rem;
        }

        /* Show only in standalone mode (PWA on iOS/Android) */
        @media (display-mode: standalone) {
            #splash-screen {
                display: flex;
            }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
