<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Asystent Magazyniera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="public/manifest.json">
    <link rel="icon" type="image/png" href="public/icon.png">
    <link rel="apple-touch-icon" href="public/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        body {
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .safe-pb { padding-bottom: var(--safe-area-inset-bottom); }
        .safe-pt { padding-top: var(--safe-area-inset-top); }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 10000;
            display: none; /* Hidden by default for desktop browsers */
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out; /* 0.5s fade-out */
        }

        /* Show only in standalone mode (PWA on iOS/Android) */
        @media (display-mode: standalone) {
            #splash-screen {
                display: flex;
            }
        }

        #splash-screen img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
    </style>
